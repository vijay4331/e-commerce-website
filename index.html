<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">🛍️ ShopEase</span>
      <span class="text-white">Cart: <span id="cart-count">0</span> items</span>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container">
    <div class="row" id="product-list">
      <!-- Product Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://sp.yimg.com/ib/th/id/OIP.pf5BJR3H6zeUq8RjpX-lOAAAAA?pid=Api&w=148&h=148&c=7&dpr=2&rs=1" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text">1000</p>
            <input type="number" class="form-control mb-2 quantity" value="1" min="1">
            <button class="btn btn-primary w-100 add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Duplicate this block for more products -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src= "https://tse1.mm.bing.net/th/id/OIP.HTKl7hWr9JYCgjvb5tUmVgHaI_?pid=Api&P=0&h=180" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Wireless Earbuds</h5>
            <p class="card-text">500</p>
            <input type="number" class="form-control mb-2 quantity" value="1" min="1">
            <button class="btn btn-primary w-100 add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Add more products as needed -->
    </div>

    <!-- Cart Summary -->
    <div class="card mt-5">
      <div class="card-header bg-success text-white">🛒 Cart Summary</div>
      <div class="card-body" id="cart-summary">
        <p>No items in cart.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
